<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Glitch Doctor Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      color: #333;
    }

    /* Navigation Bar */
    .navbar {
      background: #fff;
      border-bottom: 1px solid #d8dde6;
      display: flex;
      align-items: center;
      padding: 0.3rem 1rem;
    }

    .nav-left {
      display: flex;
      align-items: center;
    }

    .tab-button {
      background: #f3f6f9;
      border: 1px solid #d8dde6;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 0.95rem;
      color: #16325c;
      font-weight: bold;
      cursor: pointer;
      position: relative;
      margin-right: 1rem;
      display: flex;
      align-items: center;
    }

    .tab-button.active {
      background: #eaf3ff;
      border-color: #0070d2;
      color: #0070d2;
    }

    .tab-button::after {
      content: "â–¼";
      font-size: 0.7rem;
      margin-left: 8px;
    }

    .dropdown-menu {
      position: absolute;
      top: 100%;
      left: 0;
      background: #fff;
      border: 1px solid #d8dde6;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      margin-top: 4px;
      border-radius: 4px;
      display: none;
      min-width: 180px;
      z-index: 999;
    }

    .dropdown-menu.show {
      display: block;
    }

    .dropdown-menu a {
      display: block;
      padding: 8px 12px;
      text-decoration: none;
      color: #16325c;
      font-size: 0.9rem;
    }

    .dropdown-menu a:hover {
      background-color: #f4f6f9;
    }

    .site-title {
      font-weight: bold;
      font-size: 1rem;
      color: #16325c;
      white-space: nowrap;
    }

    .search-bar {
      margin-left: auto;
      margin-right: 1rem;
    }

    .search-bar input {
      padding: 4px 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .logo {
      height: 32px;
      width: 32px;
      border-radius: 50%;
    }

    /* Main Content */
    .container {
      max-width: 1200px;
      margin: 2rem auto 0 auto;
      padding: 0 1rem;
    }

    .page-header {
      margin-bottom: 2rem;
      text-align: center;
    }

    .page-header h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #16325c;
    }

    .page-header p {
      margin-top: 0.5rem;
      color: #555;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .card {
      flex: 1 1 calc(50% - 1rem);
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      padding: 1rem;
    }

    .card h2 {
      margin-top: 0;
      color: #16325c;
      font-size: 1.2rem;
    }

    .card p {
      color: #333;
      font-size: 0.95rem;
    }

    .quick-actions button {
      margin-right: 0.5rem;
      background: #0070d2;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .quick-actions button:hover {
      background: #005fb2;
    }

    @media (max-width: 768px) {
      .cards {
        flex-direction: column;
      }
      .search-bar {
        display: none;
      }
    }
  </style>
</head>
<body>

<!-- Navbar -->
<header class="navbar">
  <div class="nav-left">
    <div class="dropdown">
      <button id="tabButton" class="tab-button active">Dashboard</button>
      <div id="dropdownMenu" class="dropdown-menu">
        <a href="#">Dashboard</a>
        <a href="#">Calendar</a>
        <a href="#">Tasks</a>
        <a href="#">Clients</a>
        <a href="#">Settings</a>
      </div>
    </div>
    <div class="site-title">The Glitch Doctor - Salesforce-ish Site</div>
  </div>
  <div class="search-bar">
    <input type="text" placeholder="Search..." />
  </div>
  <img src="GlitchDoctor_NoBackground.png" class="logo" alt="Glitch Doctor Logo" />
</header>

<!-- Main Content -->
<main class="container">
  <div class="page-header">
    <h1>The Glitch Doctor Dashboard</h1>
    <p>This site is under construction and will be updated frequently.</p>
  </div>

  <div class="cards">
    <div class="card">
      <h2>Favorite List</h2>
      <p>Data will appear here when available.</p>
    </div>
    <div class="card quick-actions">
      <h2>Quick Actions</h2>
      <button type="button">Call Now</button>
      <button type="button">Schedule Appointment</button>
    </div>
  </div>
</main>

<script>
  const tabButton = document.getElementById('tabButton');
  const dropdownMenu = document.getElementById('dropdownMenu');

  tabButton.addEventListener('click', function (e) {
    e.stopPropagation();
    dropdownMenu.classList.toggle('show');
  });

  window.addEventListener('click', function (e) {
    if (!tabButton.contains(e.target)) {
      dropdownMenu.classList.remove('show');
    }
  });
</script>

</body>
</html>
