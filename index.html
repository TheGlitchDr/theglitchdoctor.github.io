  <script>
    window.addEventListener("load", function() {
      document.getElementById("loader").style.display = "none";
      document.querySelector("header").style.display = "flex";
      document.querySelector("main").style.display = "block";
    });

    const tabButton = document.getElementById('tabButton');
    const dropdownMenu = document.getElementById('dropdownMenu');
    const launcherButton = document.getElementById('launcherButton');
    const launcherMenu = document.getElementById('launcherMenu');
    const darkModeToggle = document.getElementById('darkModeToggle');

    if (localStorage.getItem('darkMode') === 'enabled') {
      document.body.classList.add('dark-mode');
      darkModeToggle.checked = true;
    }

    darkModeToggle.addEventListener('change', function() {
      if (this.checked) {
        document.body.classList.add('dark-mode');
        localStorage.setItem('darkMode', 'enabled');
      } else {
        document.body.classList.remove('dark-mode');
        localStorage.setItem('darkMode', 'disabled');
      }
    });

    tabButton.addEventListener('click', function(e) {
      e.stopPropagation();
      dropdownMenu.classList.toggle('visible');
      launcherMenu.classList.remove('visible');
    });

    launcherButton.addEventListener('click', function(e) {
      e.stopPropagation();
      launcherMenu.classList.toggle('visible');
      dropdownMenu.classList.remove('visible');
      if (launcherMenu.classList.contains('visible')) {
        launcherMenu.classList.add('glitch-active');
        setTimeout(() => launcherMenu.classList.remove('glitch-active'), 300);
      }
    });

    window.addEventListener('click', function(e) {
      if (!tabButton.contains(e.target) && !dropdownMenu.contains(e.target) &&
          !launcherButton.contains(e.target) && !launcherMenu.contains(e.target)) {
        dropdownMenu.classList.remove('visible');
        launcherMenu.classList.remove('visible');
      }
    });
  </script>
